<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, target-densitydpi=160, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>신라인터넷면세점</title>
    <link rel="shortcut icon" type="image/x-icon" media="all" href="https://m.shilladfs.com/estore/_ui/mobile/common/shilladfshome/images/favicon.ico" />

    <!-- CSS 로드 -->
    <link rel="stylesheet" type="text/css" media="all" href="https://m.shilladfs.com/estore/_ui/mobile/common/shilladfshome/kr/css/common.css?bt=202004131111" />
    <link rel="stylesheet" type="text/css" media="all" href="https://m.shilladfs.com/estore/_ui/mobile/common/shilladfshome/kr/css/sub.css?bt=202004131111" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/common_v2.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/members.css" />
</head>
<body>
    <div id="wrap" class="mainNew">
		<!-- Header -->
        <header id="header">
			<div class="sub_header">
				<h1>여권정보관리</h1>
				<a href="javascript:history.go(-1);" class="btn_prev"><img src="https://m.shilladfs.com/estore/_ui/mobile/common/shilladfshome/kr/img/common/ico_arrow_left_l.png" alt="이전페이지" /></a>
			</div>
		</header>

        <!-- Container -->
        <div id="container">
           <!-- Y3 프로젝트 - 회원가입 -->
			<div class="passport_wrap">
				<div class="members_cont">
					<p class="mem_stxt">반드시 <span class="txt_point">본인의 여권정보를 입력</span>해 주시기 바랍니다.</p>
					<p class="mem_dsc">S.Rewards(신라멤버십) 번호는 여권번호 입력 후 발급됩니다.</p>
					<!-- 약관 동의 -->
					<div class="mem_chklist_area passport">
						<div class="mem_chklist_box">
							<label class="form_chk" for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox" checked="checked"><span></span><span class="label">고유식별정보 수집, 이용 동의 </span></label>
							<a href="#" class="mem_chk_view">보기</a>					
						</div>
						<div class="mem_chklist_box">
							<label class="form_chk" for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox" checked="checked"><span></span><span class="label">본인은 싱가폴에서 접속하는 회원이 아닙니다. </span></label>				
						</div>
					</div>
					<p class="mem_dsc">싱가폴에서 접속하는 고객은 여권번호 입력이 불가하오니 오프라인매장 에서 구매하여 주시기 바랍니다. </p>	
				</div>
				<div class="members_cont"><!-- D : 비활성화 'dis' class 추가 -->
					<div class="passport_see">
						<a href="#" class="see_btn">
							<span class="ico_sp pass"><span class="blind">카메라 아이콘</span></span>
							<p class="see_txt">여권자동인식</p>
						</a>
					</div>
					<div class="mem_form_area">						
						<div class="row_box">
							<div class="row_tit">
								<label for="m_passport">여권정보</label>
								<!-- tip -->
								<div class="form_tip_area">
									<span class="tip_arrow"></span>
								</div>
								<!-- //tip -->
							</div>
							<div class="passport_form_box">
								<div class="form_inp">
									<input type="text" id="m_passport" name="m_passport" class="int" placeholder="여권정보를 입력해 주세요">
								</div>
								<div class="btns_box">
									<a href="#" class="btns_com bk">중복확인</a>
								</div>
							</div>
						</div>
						<div class="row_box">
							<div class="row_tit"><label for="m_passport_date">여권만료일</label></div>
							<div class="passport_form_box">
								<div class="form_inp">
									<input type="tel" id="m_passport_date" name="m_passport_date" class="int" placeholder="YYYY-MM-DD">
									<a href="#" class="btns_calendar"><span class="ico_sp calendar">달력</span></a>
								</div>
							</div>
						</div>	
						<div class="row_box">
							<div class="row_tit"><label for="m_lastname">영문이름</label></div>
							<div class="eng_name">
								<div class="form_inp">
									<input type="text" id="m_lastname" class="int" placeholder="KIM(성)">
								</div>
								<div class="form_inp">
									<input type="text" id="m_firstname" class="int" placeholder="SHILLA(이름)">
								</div>
							</div>
						</div>
						<p class="mem_dsc">여권상의 영문 스펠링과 동일하게 입력해 주시고,<br/>First Name(이름)은 붙여서 입력해 주세요 </p>
					</div>
					<div class="btns_area">
						<a href="#" class="btns_com bk">확인</a>
					</div>
				</div>
			</div>
			<!-- //Y3 프로젝트 - 회원가입 -->
        </div>

        <!-- Footer -->
        <footer id="footer" class="footer_type" data-user="" data-site="" data-cart="3" data-rate="1212.3">
            <div class="footer_nav">
                <div class="quickBox">
                    <p id="talk" class="">
                        <a id="talkImg" style="display:none;" href="javascript:void(0);" onclick="javascript:shillaChatTalkPop(); return false;">상담톡<span class="new_alert">알림</span></a>
                    </p>
                </div>
                <nav class="fgnb_sticky new_ico">
                    <ul class="clear_both">
                        <li><a href="https://m.shilladfs.com/estore/kr/ko/?uiel=Mobile&clear=true" class="krMainSp01"></a></li>
                        <li><a href="" onclick="javascript:previousHistory(); return false;" class="krMainSp02"></a></li>
                        <li><a href="" class="krMainSp03" onclick="javascript:ACC.cart.goCartPage(); return false;"><span class="ico_num" id="miniCartCountSpanBottomCenter">3</span></a></li>
                        <li class="ico_menu js-btn-total"><a href="" class="krMainSp06"></a></li>
                        <li><a href="javascript:UserAgent.goStoreKr()" class="krMainSp05"></a></li>
                    </ul>
                </nav>
            </div>
        </footer>

    </div>

    <!-- JS 로드 -->
    <script type="text/javascript" src="https://m.shilladfs.com/estore/_ui/mobile/common/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="https://m.shilladfs.com/estore/_ui/mobile/common/js/slick.min.js?bt=202004131111"></script>
    <script type="text/javascript" src="https://m.shilladfs.com/estore/_ui/mobile/common/shilladfshome/kr/js/lazyload.js"></script>
	<script type="text/javascript" src="../../js/ui.common.js"></script>
	<script type="text/javascript" src="../../js/ui.member.js"></script>
</body>
</html>
