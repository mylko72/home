<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title>팁핑-상품선택</title>
	<link type="text/css" href="../css/style.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery.touchSlider.js"></script>
	<script type="text/javascript"  src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
</head>
<body>
	<div class="wrap">

		<header>
			<div class="header">
                <h2>추천상품</h2>
                <button class="layerClose" type="button"><span>취소</span></button>
				<button class="txtBtn rightBtn" type="button"><span>완료</span></button>
			</div>
		</header>

		<section class="recommendArea">
            <div class="recommendBx">
                <p class="recommendTxt">리뷰를 작성하는 상품과<br /><strong>함께 쓰면 좋은 상품을 추천해주세요!</strong></p>
            </div>
            <div class="recommendList">
                <div class="listTop">
					<div class="optItem">
                        <button class="plusBtn">추천상품 추가하기</button>
						<button class="strBtn">전체 삭제</button>
					</div>
				</div>
                <ul class="prdList">
                    <li>
						<div class="product">
							<a href="#none">
								<img src="../images/@brand_review08.jpg" onerror="this.src='../images/common/noImg470x470.png'">
								<span class="inner">
									<strong>입생로랑</strong>
                                    <p>#403/베르니아 레브르 바이닐 크림</p>
                                    <b class="regular">$137.5</b>
									<b>$26.6</b>
								</span>
                            </a>
                            <button type="button" class="delBtn"><span>삭제</span></button>
						</div>
                    </li>
                    <li>
						<div class="product">
							<a href="#none">
								<img src="../images/@brand_review07.jpg" onerror="this.src='../images/common/noImg470x470.png'">
								<span class="inner">
									<strong>입생로랑</strong>
                                    <p>#403/베르니아 레브르 바이닐 크림</p>
                                    <b class="regular">$137.5</b>
									<b>$26.6</b>
								</span>
                            </a>
                            <button type="button" class="delBtn"><span>삭제</span></button>
						</div>
                    </li>
                </ul>
            </div>
		</section>
		
	</div>

</body>
</html>
