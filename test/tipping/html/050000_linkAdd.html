<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title>팁핑-링크</title>
	<link type="text/css" href="../css/style.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery.touchSlider.js"></script>
	<script type="text/javascript"  src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
</head>
<body>
	<div class="wrap">

		<header>
			<div class="header">
				<h2>링크</h2>
				<button class="layerClose" type="button"><span>취소</span></button>
				<button class="txtBtn rightBtn" type="button"><span>확인</span></button>
			</div>
		</header>

		<section class="writeForm linkForm">
			<div class="formItem">
                <input type="url" placeholder="URL을 입력해주세요" maxlength="100">
                <button type="reset" class="clearBtn" style="display:block"><span>지우기</span></button>
			</div>
		</section>
		
	</div>

</body>
</html>
