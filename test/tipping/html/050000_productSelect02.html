<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title>팁핑-상품선택</title>
	<link type="text/css" href="../css/style.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery.touchSlider.js"></script>
	<script type="text/javascript"  src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
</head>
<body>
	<div class="wrap">

		<header>
			<div class="header">
                <h2>상품선택</h2>
                <button class="layerClose" type="button"><span>취소</span></button>
				<button class="txtBtn rightBtn" type="button"><span>다음</span></button>
			</div>
		</header>

		<section class="writeForm">
            <!-- 상품선택 후 -->
            <div class="searchBx selected">
                <div class="productDetail">
                    <img src="../images/@brand_review02.jpg" alt="아르마니 립스틱 화보집" onerror="this.src='../images/common/noImg470x470.png'">
                    <strong>입생로랑</strong>
                    <p>#403/베르니 아레브르디</p>
                    <b>$26.6</b>
                </div>
                <a href="#" class="prtSearch"><span>상품변경</span></a>
            </div>
            <div class="postRating">
                <p class="tit">별점을 평가해주세요.</p>
                <div class="ratingWrap post">
                    <span class="rating"><em style="width:80%"></em></span>
                    <span class="desc">강력추천!</span>
                </div>
            </div>
		</section>
		
	</div>

</body>
</html>
