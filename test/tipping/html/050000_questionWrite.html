<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title>팁핑-질문작성</title>
	<link type="text/css" href="../css/style.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery.touchSlider.js"></script>
	<script type="text/javascript"  src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
</head>
<body>
	<div class="wrap">

		<header>
			<div class="header">
                <h2>질문작성</h2>
                <button class="layerClose" type="button"><span>취소</span></button>
				<button class="txtBtn rightBtn" type="button"><span>저장</span></button>
			</div>
		</header>

		<section class="writeForm questionForm">
			<!-- 질문선택 //-->
			<div class="selectItem">
                <span class="selType">
                    <select>
                        <option value="">상품문의</option>
                        <option value="">면세문의</option>
                        <option value="">기타문의</option>
                    </select>
                </span>
			</div>
			<!--// 질문선택 -->

			<!-- 제목입력 //-->
			<div class="formItem">
				<input type="text" placeholder="제목" maxlength="100">
			</div>
			<!--// 제목입력 -->

			<!-- 에디터 //-->
            <div class="formEditor" contenteditable="true">
				<p class="placeholder">본문에 #으로 해시태그를 입력해보세요!</p>

				<div class="notice">
					<dl>
						<dt>작성시 유의사항</dt>
						<dd>
							<ul>
								<li>- 게시물의 작성 시, 개인정보가 포함되지 않도록 유의바라며, 개인정보가 포함된 글은 정책에 따라 임의조치 될 수 있습니다.</li>
								<li>- 게시물에 적합하지 않은 내용, 미풍양속을 해치는 내용 등은 통보없이 삭제 및 적립 혜택이 회수될 수 있습니다.</li>
								<li>- 명예훼손, 저작권, 초상권의 권리 침해 및 음란 게시물은 관련 법률에 의해 제재를 받을 수 있습니다.</li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>
			<!--// 에디터 -->
		</section>
		<div class="attachItems">
			<button type="button" class="imgBtn"><span>사진첨부</span></button>
			<button type="button" class="searBtn"><span>상품검색</span></button>
		</div>
	</div>
	<script>
		var $formEditor = $('.formEditor');
		var $placeholder = $('.placeholder', $formEditor);
		var $notice = $('.notice');

		$formEditor.on('click', function(){
			$placeholder.remove();
			$notice.remove();

			$(this).focus();
		});
	</script>
</body>
</html>
